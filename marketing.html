<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Pazarlama Stratejisi Sunumu</title>

    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />

    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/white.min.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1e293b;
            --secondary-color: #64748b;
            --accent-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Navigation */
        .presentation-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
        }

        .nav-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .nav-button:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
            transform: none;
        }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-color);
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Slide Counter */
        .slide-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-color);
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .reveal {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .reveal .slides section {
            text-align: left;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            margin: 20px;
            box-shadow: var(--shadow-xl);
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .reveal h1, .reveal h2, .reveal h3 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .reveal h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reveal h2 {
            font-size: 2rem;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }

        .reveal h3 {
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .reveal p {
            color: var(--secondary-color);
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 1.5rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-xl);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-unit {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .stat-label {
            font-size: 1rem;
            margin-top: 0.5rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Platform Grid */
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .platform-category {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border-left: 6px solid;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .platform-category::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, rgba(0,0,0,0.05) 0%, transparent 100%);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .platform-category:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .platform-item {
            background: var(--light-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            border-left: 4px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .platform-item:hover {
            background: #f1f5f9;
            border-left-color: var(--accent-color);
            transform: translateX(8px);
            box-shadow: var(--shadow-sm);
        }

        .platform-name {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .platform-users {
            font-size: 1rem;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .content-types {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0.75rem 0;
        }

        .content-type {
            background: var(--accent-color);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .content-type:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        .main-content {
            font-size: 0.9rem;
            color: var(--secondary-color);
            font-weight: 500;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--accent-color);
        }

        /* Strategy Grid */
        .strategy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .strategy-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border-top: 6px solid var(--accent-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .strategy-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .strategy-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .strategy-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .strategy-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            box-shadow: var(--shadow-md);
        }

        .strategy-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .strategy-list li {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            padding-left: 2rem;
            font-weight: 500;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .strategy-list li:last-child {
            border-bottom: none;
        }

        .strategy-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: var(--success-color);
            font-weight: bold;
            font-size: 1.2rem;
            width: 20px;
            height: 20px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .strategy-list li:hover {
            color: var(--accent-color);
            transform: translateX(5px);
        }

        /* Steps Grid */
        .steps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .step-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .step-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-color);
        }

        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .step-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            box-shadow: var(--shadow-md);
        }

        .step-details {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .step-details li {
            padding: 0.5rem 0;
            color: var(--secondary-color);
            font-weight: 500;
            position: relative;
            padding-left: 1.5rem;
        }

        .step-details li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--accent-color);
            font-weight: bold;
        }

        /* Ad Platform Styles */
        .ad-platform {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin: 1.5rem 0;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .ad-platform:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .ad-platform-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .ad-platform-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            box-shadow: var(--shadow-sm);
        }

        .ad-platform-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .ad-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .ad-type {
            background: var(--light-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid;
            transition: all 0.3s ease;
            position: relative;
        }

        .ad-type:hover {
            background: #f1f5f9;
            transform: translateX(5px);
            box-shadow: var(--shadow-sm);
        }

        .ad-type-title {
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .ad-type-desc {
            font-size: 1rem;
            color: var(--secondary-color);
            line-height: 1.5;
        }

        /* Automation Grid */
        .automation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .automation-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .automation-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .automation-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-color);
        }

        .automation-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .automation-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            box-shadow: var(--shadow-md);
        }

        .benefits-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0 0;
        }

        .benefits-list li {
            padding: 0.5rem 0;
            color: var(--success-color);
            font-size: 0.95rem;
            font-weight: 500;
            position: relative;
            padding-left: 1.5rem;
        }

        .benefits-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        /* AI Categories */
        .ai-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .ai-category {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .ai-category:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .ai-category-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .ai-category-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .ai-tools {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ai-tool {
            background: var(--light-bg);
            padding: 1.25rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .ai-tool:hover {
            background: #f1f5f9;
            border-left-color: var(--accent-color);
            transform: translateX(5px);
        }

        .ai-tool-name {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .ai-tool-purpose {
            font-size: 0.95rem;
            color: var(--secondary-color);
            line-height: 1.4;
        }

        /* Trends Grid */
        .trends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .trend-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .trend-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-color);
        }

        .trend-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .trend-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            flex-shrink: 0;
            box-shadow: var(--shadow-md);
        }

        .trend-title {
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            font-size: 1.2rem;
            line-height: 1.3;
        }

        .trend-details {
            color: var(--secondary-color);
            line-height: 1.6;
            font-size: 1rem;
        }

        /* Conclusion Grid */
        .conclusion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .conclusion-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .conclusion-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .conclusion-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-color);
        }

        .conclusion-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .final-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            text-align: center;
            margin: 3rem 0;
            font-size: 1.2rem;
            line-height: 1.7;
            font-weight: 500;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .final-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .reveal .slides section {
                padding: 1.5rem;
                margin: 10px;
                min-height: calc(100vh - 20px);
            }

            .stats-grid,
            .platform-grid,
            .strategy-grid,
            .steps-grid,
            .automation-grid,
            .ai-categories,
            .trends-grid,
            .conclusion-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .reveal h1 {
                font-size: 2rem;
            }

            .reveal h2 {
                font-size: 1.5rem;
            }

            .presentation-nav {
                top: 10px;
                right: 10px;
                padding: 8px;
            }

            .slide-counter {
                bottom: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 12px;
            }

            .stat-number {
                font-size: 2.5rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for accessibility */
        .nav-button:focus,
        .strategy-list li:focus,
        .step-details li:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --primary-color: #000000;
                --secondary-color: #333333;
                --accent-color: #0066cc;
                --border-color: #666666;
            }
        }

        /* Error State */
        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        /* Success State */
        .success-message {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">Sunum yükleniyor...</div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Navigation -->
    <div class="presentation-nav">
        <button class="nav-button" id="prevBtn" onclick="navigateSlide('prev')" disabled>
            <i data-lucide="chevron-left" style="width: 16px; height: 16px;"></i>
            Önceki
        </button>
        <button class="nav-button" id="nextBtn" onclick="navigateSlide('next')">
            Sonraki
            <i data-lucide="chevron-right" style="width: 16px; height: 16px;"></i>
        </button>
        <button class="nav-button" onclick="toggleFullscreen()">
            <i data-lucide="maximize" style="width: 16px; height: 16px;"></i>
        </button>
    </div>

    <!-- Slide Counter -->
    <div class="slide-counter" id="slideCounter">1 / 1</div>

    <div class="reveal">
        <div class="slides" id="slides-container">
            <!-- Slides will be dynamically generated here -->
        </div>
    </div>

    <!-- Reveal.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>

    <!-- Flowbite JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

    <script>
        // Global variables
        let presentationData = {};
        let currentSlideIndex = 0;
        let totalSlides = 0;

        // Load presentation data
        async function loadPresentationData() {
            try {
                const response = await fetch('presentation_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                presentationData = await response.json();
                generateSlides();
                initializeReveal();
                hideLoadingScreen();
            } catch (error) {
                console.error('Error loading presentation data:', error);
                showErrorMessage('Sunum verileri yüklenirken bir hata oluştu. Lütfen sayfayı yenileyin.');
                hideLoadingScreen();
            }
        }

        // Show error message
        function showErrorMessage(message) {
            const container = document.getElementById('slides-container');
            container.innerHTML = `
                <section>
                    <div class="error-message">
                        <h2>Hata</h2>
                        <p>${message}</p>
                        <button class="nav-button" onclick="location.reload()">Sayfayı Yenile</button>
                    </div>
                </section>
            `;
        }

        // Hide loading screen
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }

        // Generate slides dynamically
        function generateSlides() {
            const container = document.getElementById('slides-container');
            container.innerHTML = '';

            presentationData.slides.forEach((slide, index) => {
                const slideElement = document.createElement('section');
                slideElement.setAttribute('data-slide-id', slide.id);
                slideElement.setAttribute('data-slide-index', index);

                try {
                    switch(slide.type) {
                        case 'intro':
                            slideElement.innerHTML = generateIntroSlide(slide);
                            break;
                        case 'platforms':
                            slideElement.innerHTML = generatePlatformsSlide(slide);
                            break;
                        case 'strategies':
                            slideElement.innerHTML = generateStrategiesSlide(slide);
                            break;
                        case 'advertising':
                            slideElement.innerHTML = generateAdvertisingSlide(slide);
                            break;
                        case 'steps':
                            slideElement.innerHTML = generateStepsSlide(slide);
                            break;
                        case 'automation':
                            slideElement.innerHTML = generateAutomationSlide(slide);
                            break;
                        case 'ai-tools':
                            slideElement.innerHTML = generateAIToolsSlide(slide);
                            break;
                        case 'trends':
                            slideElement.innerHTML = generateTrendsSlide(slide);
                            break;
                        case 'conclusion':
                            slideElement.innerHTML = generateConclusionSlide(slide);
                            break;
                        default:
                            slideElement.innerHTML = `<h2>Bilinmeyen slide türü: ${slide.type}</h2>`;
                    }
                } catch (error) {
                    console.error(`Error generating slide ${slide.id}:`, error);
                    slideElement.innerHTML = `
                        <div class="error-message">
                            <h3>Slide Yükleme Hatası</h3>
                            <p>Bu slide yüklenirken bir hata oluştu: ${slide.title}</p>
                        </div>
                    `;
                }

                container.appendChild(slideElement);
            });

            totalSlides = presentationData.slides.length;
            updateSlideCounter();
        }

        // Generate intro slide
        function generateIntroSlide(slide) {
            const stats = slide.content.stats.map(stat => `
                <div class="stat-card">
                    <span class="stat-number">${stat.number}</span>
                    <span class="stat-unit">${stat.unit}</span>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');

            return `
                <div style="text-align: center; height: 100%; display: flex; flex-direction: column; justify-content: center;">
                    <h1 style="font-size: 3.5rem; margin-bottom: 1rem;">${slide.content.heading}</h1>
                    <p style="font-size: 1.8rem; color: var(--secondary-color); margin-bottom: 3rem; font-weight: 500;">${slide.content.subheading}</p>
                    <div class="stats-grid">
                        ${stats}
                    </div>
                </div>
            `;
        }

        // Generate platforms slide
        function generatePlatformsSlide(slide) {
            const categories = slide.content.categories.map(category => {
                const platforms = category.platforms.map(platform => {
                    const contentTypes = platform.contentTypes.map(type =>
                        `<span class="content-type">${type}</span>`
                    ).join('');

                    return `
                        <div class="platform-item">
                            <div class="platform-name">${platform.name}</div>
                            <div class="platform-users">${platform.users} kullanıcı</div>
                            <div class="content-types">${contentTypes}</div>
                            <div class="main-content">
                                <strong>Ana İçerik:</strong> ${platform.mainContent}
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="platform-category" style="border-left-color: ${category.color};">
                        <h3 style="color: ${category.color}; margin-bottom: 1.5rem; font-size: 1.4rem;">${category.name}</h3>
                        ${platforms}
                    </div>
                `;
            }).join('');

            return `
                <h2>${slide.title}</h2>
                <p style="font-size: 1.2rem; margin-bottom: 2rem;">Dijital pazarlama ekosistemindeki başlıca platformlar ve sınıflandırmaları</p>
                <div class="platform-grid">
                    ${categories}
                </div>
            `;
        }

        // Generate strategies slide
        function generateStrategiesSlide(slide) {
            const strategies = slide.content.strategies.map(strategy => {
                const strategyList = strategy.strategies.map(item =>
                    `<li>${item}</li>`
                ).join('');

                return `
                    <div class="strategy-card">
                        <div class="strategy-header">
                            <div class="strategy-icon">
                                <i data-lucide="${strategy.icon}" style="color: white; width: 24px; height: 24px;"></i>
                            </div>
                            <h3 style="margin: 0; color: var(--primary-color); font-size: 1.3rem;">${strategy.platform}</h3>
                        </div>
                        <ul class="strategy-list">
                            ${strategyList}
                        </ul>
                    </div>
                `;
            }).join('');

            return `
                <h2>${slide.title}</h2>
                <p style="font-size: 1.2rem; margin-bottom: 2rem;">Platform bazında organik büyüme için etkili stratejiler</p>
                <div class="strategy-grid">
                    ${strategies}
                </div>
            `;
        }

        // Generate advertising slide
        function generateAdvertisingSlide(slide) {
            const platforms = slide.content.platforms.map(platform => {
                const adTypes = platform.adTypes.map(adType => `
                    <div class="ad-type" style="border-left-color: ${platform.color};">
                        <div class="ad-type-title">${adType.type}</div>
                        <div class="ad-type-desc">${adType.description}</div>
                    </div>
                `).join('');

                return `
                    <div class="ad-platform">
                        <div class="ad-platform-header">
                            <div class="ad-platform-icon" style="background: ${platform.color};">
                                <i data-lucide="megaphone" style="color: white; width: 24px; height: 24px;"></i>
                            </div>
                            <div class="ad-platform-name" style="color: ${platform.color};">${platform.name}</div>
                        </div>
                        <div class="ad-types">
                            ${adTypes}
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <h2>${slide.title}</h2>
                <p style="font-size: 1.2rem; margin-bottom: 2rem;">Başlıca platformlarda ücretli reklam seçenekleri ve etkin kullanım yöntemleri</p>
                ${platforms}
            `;
        }

        // Generate steps slide
        function generateStepsSlide(slide) {
            const steps = slide.content.steps.map((step, index) => {
                const details = step.details.map(detail =>
                    `<li>${detail}</li>`
                ).join('');

                return `
                    <div class="step-card">
                        <div class="step-header">
                            <div class="step-icon">
                                <i data-lucide="${step.icon}" style="color: white; width: 24px; height: 24px;"></i>
                            </div>
                            <div>
                                <h3 style="margin: 0; color: var(--primary-color); font-size: 1.3rem;">${index + 1}. ${step.title}</h3>
                            </div>
                        </div>
                        <ul class="step-details">
                            ${details}
                        </ul>
                    </div>
                `;
            }).join('');

            return `
                <h2>${slide.content.title}</h2>
                <p style="font-size: 1.2rem; margin-bottom: 2rem;">${slide.content.description}</p>
                <div class="steps-grid">
                    ${steps}
                </div>
            `;
        }

        // Generate automation slide
        function generateAutomationSlide(slide) {
            const useCases = slide.content.useCases.map(useCase => {
                const benefits = useCase.benefits.map(benefit =>
                    `<li>${benefit}</li>`
                ).join('');

                return `
                    <div class="automation-card">
                        <div class="automation-header">
                            <div class="automation-icon">
                                <i data-lucide="${useCase.icon}" style="color: white; width: 28px; height: 28px;"></i>
                            </div>
                            <div>
                                <h3 style="margin: 0; color: var(--primary-color); font-size: 1.3rem;">${useCase.title}</h3>
                            </div>
                        </div>
                        <p style="color: var(--secondary-color); margin-bottom: 1rem; font-size: 1.1rem;">${useCase.description}</p>
                        <ul class="benefits-list">
                            ${benefits}
                        </ul>
                    </div>
                `;
            }).join('');

            return `
                <h2>${slide.content.title}</h2>
                <p style="font-size: 1.2rem; margin-bottom: 2rem;">${slide.content.description}</p>
                <div class="automation-grid">
                    ${useCases}
                </div>
            `;
        }

        // Generate AI tools slide
        function generateAIToolsSlide(slide) {
            const categories = slide.content.categories.map(category => {
                const tools = category.tools.map(tool => `
                    <div class="ai-tool">
                        <div class="ai-tool-name">${tool.name}</div>
                        <div class="ai-tool-purpose">${tool.purpose}</div>
                    </div>
                `).join('');

                return `
                    <div class="ai-category">
                        <div class="ai-category-header">
                            <div class="ai-category-icon" style="background: ${category.color};">
                                <i data-lucide="${category.icon}" style="color: white; width: 28px; height: 28px;"></i>
                            </div>
                            <h3 style="margin: 0; color: ${category.color}; font-size: 1.3rem;">${category.name}</h3>
                        </div>
                        <div class="ai-tools">
                            ${tools}
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <h2>${slide.content.title}</h2>
                <p style="font-size: 1.2rem; margin-bottom: 2rem;">${slide.content.description}</p>
                <div class="ai-categories">
                    ${categories}
                </div>
            `;
        }

        // Generate trends slide
        function generateTrendsSlide(slide) {
            const trends = slide.content.trends.map(trend => `
                <div class="trend-card">
                    <div class="trend-header">
                        <div class="trend-icon">
                            <i data-lucide="${trend.icon}" style="color: white; width: 24px; height: 24px;"></i>
                        </div>
                        <h3 class="trend-title">${trend.title}</h3>
                    </div>
                    <p class="trend-details">${trend.details}</p>
                </div>
            `).join('');

            return `
                <h2>${slide.content.title}</h2>
                <p style="font-size: 1.2rem; margin-bottom: 2rem;">${slide.content.description}</p>
                <div class="trends-grid">
                    ${trends}
                </div>
            `;
        }

        // Generate conclusion slide
        function generateConclusionSlide(slide) {
            const keyPoints = slide.content.keyPoints.map(point => `
                <div class="conclusion-card">
                    <div class="conclusion-icon">
                        <i data-lucide="${point.icon}" style="color: white; width: 32px; height: 32px;"></i>
                    </div>
                    <h3 style="color: var(--primary-color); margin-bottom: 1rem; font-size: 1.3rem;">${point.title}</h3>
                    <p style="color: var(--secondary-color); font-size: 1.1rem;">${point.description}</p>
                </div>
            `).join('');

            return `
                <h2>${slide.content.title}</h2>
                <div class="conclusion-grid">
                    ${keyPoints}
                </div>
                <div class="final-message">
                    ${slide.content.finalMessage}
                </div>
            `;
        }

        // Navigation functions
        function navigateSlide(direction) {
            if (direction === 'next') {
                Reveal.next();
            } else if (direction === 'prev') {
                Reveal.prev();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Update slide counter and navigation buttons
        function updateSlideCounter() {
            const slideCounter = document.getElementById('slideCounter');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.getElementById('progressBar');

            if (slideCounter) {
                slideCounter.textContent = `${currentSlideIndex + 1} / ${totalSlides}`;
            }

            if (prevBtn) {
                prevBtn.disabled = currentSlideIndex === 0;
            }

            if (nextBtn) {
                nextBtn.disabled = currentSlideIndex === totalSlides - 1;
            }

            if (progressBar) {
                const progress = ((currentSlideIndex + 1) / totalSlides) * 100;
                progressBar.style.width = `${progress}%`;
            }
        }

        // Initialize Reveal.js
        function initializeReveal() {
            Reveal.initialize({
                hash: true,
                controls: false,
                progress: false,
                center: false,
                transition: 'slide',
                transitionSpeed: 'default',
                backgroundTransition: 'fade',
                viewDistance: 3,
                mobileViewDistance: 2,
                keyboard: {
                    37: 'prev', // left arrow
                    39: 'next', // right arrow
                    32: 'next', // space
                    27: () => { // escape
                        if (document.fullscreenElement) {
                            document.exitFullscreen();
                        }
                    }
                }
            });

            // Initialize Lucide icons after slides are generated
            setTimeout(() => {
                lucide.createIcons();
            }, 100);

            // Handle slide change events
            Reveal.on('slidechanged', (event) => {
                currentSlideIndex = event.indexh;
                updateSlideCounter();

                // Re-initialize icons on slide change
                setTimeout(() => {
                    lucide.createIcons();
                }, 100);
            });

            // Initial update
            updateSlideCounter();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'F11':
                    event.preventDefault();
                    toggleFullscreen();
                    break;
                case 'Home':
                    event.preventDefault();
                    Reveal.slide(0);
                    break;
                case 'End':
                    event.preventDefault();
                    Reveal.slide(totalSlides - 1);
                    break;
            }
        });

        // Load presentation when page loads
        document.addEventListener('DOMContentLoaded', loadPresentationData);

        // Handle window resize
        window.addEventListener('resize', () => {
            if (Reveal.isReady()) {
                Reveal.layout();
            }
        });
    </script>
</body>
</html>
